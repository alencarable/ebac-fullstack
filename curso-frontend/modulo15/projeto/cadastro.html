<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/icon/favicon.ico" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" >

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <h1 id="logo">Arts & Culture</h1>
                </div>
                <div class="col-md-8 col-sm-12">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index.html#principal">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#produtos">Experiências</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#contato">Newsletter</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>



    <section id="contato">
        <form class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h2 class="text-bg-dark p-1" id="titulos">Cadastro</h2>
                    <p>Faça seu cadastro para entrarmos em contato e agendarmos a sua experiencia.</p>
                </div>
            </div>

                
            <form class="form">
                <div class="row">
                    <div class="col">
                        <label for="nome" class="col-form-label col-form-label-sm">Nome completo *</label>
                        <input class="form-control" type="text" name="nome" placeholder="digite seu Nome" required>
                    </div>
                    <div class="col">
                        <label for="email" class="col-form-label col-form-label-sm">Email *</label>
                        <input class="form-control" type="text" name="email" placeholder="agora seu Email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="endereco" class="col-form-label col-form-label-sm">Endereço completo *</label>
                        <input type="text" id="endereco" class="form-control" placeholder="Endereço completo" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="complemento" class="col-form-label col-form-label-sm">Complemento</label>
                        <input type="text" id="complemento" class="form-control" placeholder="complemento">
                    </div>

                    <div class="col">
                        <label for="bairro" class="col-form-label col-form-label-sm">Bairro *</label>
                        <input type="text" name="bairro" id="bairro" class="form-control" required>
                    </div>

                    <div class="col">
                        <label for="telefone" class="col-form-label col-form-label-sm">Telefone/Celular *</label>
                        <input type="text" name="telefone" id="telefone" class="form-control" placeholder="(DDD) 00000-0000" required>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <label for="cidade" class="col-form-label col-form-label-sm">Cidade *</label>
                        <input type="text" name="cidade" id="cidade" class="form-control" required>
                    </div>

                    <div class="col">
                        <label for="estado" class="col-form-label col-form-label-sm">Estado *</label>
                        <select name="estado" id="estado" class="form-control" required>
                            <option selected="" value="">Selecione o Estado (UF)</option>
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito Federal</option>
                            <option value="Espírito Santo">Espírito Santo</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Paraíba">Paraíba</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piauí">Piauí</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rondônia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="cep" class="col-form-label col-form-label-sm">CEP *</label>
                        <input type="text" name="cep" id="cep" class="form-control" placeholder="00.000-000" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label for="info" class="col-form-label col-form-label-sm">Informações</label>
                            <textarea class="form-control" name="informacoes" id="info" rows="5" placeholder="Caso possua alguma dúvida, digite aqui!"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">  
                        <div class="form check" >
                            <input type="checkbox" name="promocionais" id="promocionais">
                            <label for="promocionais" class="form-check-label">Aceito receber informações</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-success">Realizar cadastro</button>

                <div class="row">
                    <div class="col">
                        <p style="margin-top: 3px;"><a href="index.html">Voltar</a> a página anterior.</p>
                    </div>
                </div>
            </form>
        </form>
    </section>

    <footer>
        <div class="container">
            &copy; Arts&Culture Gallery. Todos os direitos reservados.
            <small>Desenvolvido por: Pedro Alencar.</small>
        </div>
    </footer>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
