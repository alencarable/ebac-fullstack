<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>
			HTML - Tabelas e Layouts
		</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Tabelas</h1>

		<table border="1" width="100%">
			<!--- Será feito uma tabela com 3 linhas e 3 colunas -->
			<thead>
				<tr>
					<td>Coluna 1</td>
					<td>Coluna 2</td>
					<td>Coluna 3</td>
				</tr>
				<tr>
					<td colspan="3">Descrição da tabela</td>
				</tr>
			</thead>
			<tbody>
				<tr align="center">
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr align="right">
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr>
					<td>3A</td>
					<td>3B</td>
					<td>3C</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Rodapé da Tabela</td>
				</tr>
			</tfoot>
		</table>


		<h2>Tabela como layout</h2>

		<table width="600px">
			<tr height="90px">
				<td colspan="4" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
			</tr>
			<tr height="300px">
				<td width="20px" bgcolor="#0000FF"></td>
				<td bgcolor="#DDDDDD" width="46.5%">
				<h2>Título</h2>
				<p>Lorem ipsun sit dolor tamet.</p>
				Coluna 1</td>
				<td bgcolor="#EEEEEE">Coluna 2</td>
				<td width="20px" bgcolor="#0000FF"></td>
			</tr>
			<tr>
				<td colspan="4" bgcolor="#FF0000" align="center">Rodapé</td>
			</tr>
		</table>
	</body>
</html>
